<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eddie's To-Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Style Sheets-->
    <link rel="stylesheet" href="assets\stylesheets\toDoList.css" />
  </head>
  <body>
    <!--Website Banner-->
    <header>
      <h1>Eddie's To-Do List</h1>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="type here" />
        <!-- <input type="submit" id="task-submit" value="add task" /> -->
        <button id="add-button" type="submit">
          <i class="bi bi-plus-square"></i>
        </button>
      </form>
    </header>

    <!--ToDoInput-->
    <!-- <div class="toDoInput">
      <form id="task-form">
        <input type="text" id="task-input" placeholder="type here" />
        <input type="submit" id="task-submit" value="add task" />
        <button id="add-button" type="submit">
          <i class="bi bi-plus-square"></i>
        </button>
      </form>
    </div>-->

    <!--List Box-->
    <main>
      <section class="task-list">
        <div id="tasks">
          <div class="task">
            <span class="actions">
              <button class="remove-button" type="button">
                <i class="bi bi-x-square"></i>
              </button>
            </span>

            <span class="content">
              <p class="text">build to-do list</p>
            </span>

            <span class="actions">
              <button class="check-button" type="button">
                <i class="bi bi-check-square"></i>
              </button>
            </span>
          </div>
        </div>
      </section>
    </main>
    <!--Javascripts-->
    <script src="assets\javascripts\toDoList.js" async defer></script>
  </body>
</html>
