<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eddie's To-Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Style Sheets-->
    <link rel="stylesheet" href="assets\stylesheets\toDoList.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Website Banner-->
    <div class="header-banner">
      <header>
        <h1>Eddie's To-Do List</h1>
      </header>
    </div>
    <!--Input Box-->
    <div class="toDoInput">
      <label id="toDoItem" for="toDoItem">I need to: </label>
      <input type="text" id="toDoItem" name="toDoItem" />
      <button class="add-button" type="submit">
        <i class="bi bi-plus-square"></i>
      </button>
    </div>
    <!--List Box-->
    <div class="list">
      <ul class="list-container">
        <div class="list-row">
          <button class="remove-button" type="button">
            <i class="bi bi-x-square"></i>
          </button>
          <li class="list-element">Workout</li>
          <button class="check-button" type="'button">
            <i class="bi bi-check-square"></i>
          </button>
        </div>
        <div class="list-row">
          <button class="remove-button" type="button">
            <i class="bi bi-x-square"></i>
          </button>
          <li class="list-element">Clean</li>
          <button class="check-button" type="'button">
            <i class="bi bi-check-square"></i>
          </button>
        </div>
        <div class="list-row">
          <button class="remove-button" type="button">
            <i class="bi bi-x-square"></i>
          </button>
          <li class="list-element">Build To-Do List</li>
          <button class="check-button" type="'button">
            <i class="bi bi-check-square"></i>
          </button>
        </div>
      </ul>
    </div>
    <!--Javascripts-->
    <script src="assets\scripts\toDoList.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
