<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eddie's To-Do List</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Style Sheets-->
    <link rel="stylesheet" href="assets\stylesheets\toDoList.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Website Banner-->
    <header>
      <h1>Eddie's To-Do List</h1>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="type here" />
        <!-- <input type="submit" id="task-submit" value="add task" /> -->
        <button id="add-button" type="submit">
          <i class="bi bi-plus-square"></i>
        </button>
      </form>
    </header>

    <!--ToDoInput-->
    <!-- <div class="toDoInput">
      <form id="task-form">
        <input type="text" id="task-input" placeholder="type here" />
        <input type="submit" id="task-submit" value="add task" />
        <button id="add-button" type="submit">
          <i class="bi bi-plus-square"></i>
        </button>
      </form>
    </div>-->

    <!--List Box-->
    <main>
      <section class="task-list">
        <h2>To-Do:</h2>

        <div id="tasks">
          <ul id="list-container">
            <div class="task">
              <span class="actions">
                <button class="remove-button" type="button">
                  <i class="bi bi-x-square"></i>
                </button>
              </span>

              <span class="content">
                <li class="text"></li>
              </span>

              <span class="actions">
                <button class="check-button" type="button">
                  <i class="bi bi-check-square"></i>
                </button>
              </span>
            </div>
          </ul>
        </div>
      </section>
    </main>
    <!--Javascripts-->
    <script src="assets\javascripts\toDoList.js" async defer></script>
  </body>
</html>
